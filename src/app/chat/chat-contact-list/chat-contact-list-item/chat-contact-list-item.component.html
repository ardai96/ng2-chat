<div class="avatar-container">
  <img [src]="chatItem.avatar"/>
</div>
<div class="message-container">
  <div class="name">
    {{chatItem?.name}}
  </div>
  <div class="last-message">
    {{chatItem?.lastMessage}}
  </div>
</div>
<div class="right">
  <div class="time">
    {{chatItem.date}}
  </div>
</div>
